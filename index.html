<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Página de Login</title>
</head>

<body>
    <div class="topo">
        <div class="marca">
            <a href="#">
                <img src="assets/img/netflixlogo.png" alt="Logo">
            </a>
        </div>
    </div>

    <div class="corpo_login">
        <div class="caixa_login">
            <h2>Acesse sua conta</h2>
            <form>
                <div class="campo">
                    <input required type="email" placeholder="Seu email ou telefone">
                </div>

                <div class="campo">
                    <input required type="password" placeholder="Sua senha">
                </div>

                <div>
                    <button class="botao_entrar">
                        Login
                    </button>
                </div>
            </form>

            <div class="ajuda">
                <div class="lembrar">
                    <span><input type="checkbox" style="margin: 0; padding: 0; height: 13px;"></span>
                    <span>Mantenha-me conectado</span>
                </div>
                <div class="duvidas">
                    <a href="#">
                        Esqueceu a senha?
                    </a>
                </div>
            </div>

            <div class="rodape_login">
                <div class="conectar_facebook">
                    <span><img height="20px" src="assets/img/Facebook_logo.png" alt="Facebook"></span>
                    <span><a href="#">Entrar pelo Facebook</a></span>
                </div>

                <div class="criar_conta">
                    <p>Primeira vez aqui? <a href="#">Cadastre-se agora.</a></p>
                </div>

                <div class="recaptcha">
                    <p>Esta página usa Google reCAPTCHA para segurança. <a href="#">Leia mais</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
